<!DOCTYPE html>
<html>
	<head>
		<title>db</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" media="all"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="style.js"></script>
		<script src="voice.js"></script>
		<script src="audio.js"></script>
	</head>
	<body>
    <div class="pageBorder outer">
    <div class="pageBorder middle">
    <div class="pageBorder inner">
			<span title="wtf?">
      	<a id="title" href="https://github.com/ramonauble/db-js" target="_blank">db</a>
			</span>
			<p id="subTitle">by rsyn</p>
			<div id="contentDiv">
			<p id="pageTitle">mix</p>
			<div class="uiGroup">
				<div id="sg1" class="sliderGroup">
					<input id="s1" class="slider pSlider oscSlider" type="range" min="0" max="255"
					value="1" step=".25"></input>
					<input id="s2" class="slider pSlider oscSlider" type="range" min="0" max="255"
					value="1" step=".25"></input>
					<input id="s3" class="slider pSlider oscSlider" type="range" min="0" max="255"
					value="1" step=".25"></input>
				</div>
				<div id="center" class="centerGroup">
					<canvas id="displayCanv"></canvas>
					<div class="uiButton" id="infoButton"></div>
					<div class="uiButton" id="waveButton"></div>
					<div class="uiSelect" id="infoSelect"></div>
					<div class="uiSelect" id="waveSelect"></div>
				</div>
				<div id="sg2" class="sliderGroup">
					<input id="s4" class="slider pSlider oscSlider" type="range" min="0" max="255"
					value="1" step=".25"></input>
					<input id="s5" class="slider pSlider oscSlider" type="range" min="0" max="255"
					value="1" step=".25"></input>
					<input id="s6" class="slider pSlider oscSlider" type="range" min="0" max="255"
					value="1" step=".25"></input>
				</div>
				<div class="srTitle">
					<p id="scaleTitle">scale</p>
					<p id="rootTitle">root</p>
				</div>
				<div class="srSliderGroup">
					<input id="scaleSlider" class="slider srSlider" type="range" min="0" max="5"
					value="0" step="1"></input>
					<input id="rootSlider" class="slider srSlider" type="range" min="0" max="11"
					value="3" step="1"></input>
				</div>
				<div class="srInfo">
					<p id="scaleDisp">chromatic</p>
					<p id="rootDisp">C</p>
				</div>
				<div class="pageGroup">
					<div class="uiButton pageButton" id="oscButton"></div>
					<div class="uiButton pageButton" id="ratButton"></div>
					<div class="uiButton pageButton" id="ofxButton"></div>
					<div class="uiButton pageButton" id="panButton"></div>
					<div class="uiButton pageButton" id="ampButton"></div>
					<div class="uiButton pageButton" id="revButton"></div>
				</div>
				<div class="pageSelectGroup">
					<div class="pageSelect" id="oscSelect"></div>
					<div class="pageSelect" id="ratSelect"></div>
					<div class="pageSelect" id="ofxSelect"></div>
					<div class="pageSelect" id="panSelect"></div>
					<div class="pageSelect" id="ampSelect"></div>
					<div class="pageSelect" id="revSelect"></div>
				</div>
				<div class="trSliderGroup">
					<input id="bpmSlider" class="slider trSlider bpmSlider" type="range" min="60" max="240"
					value="120" step="1"></input>
					<input id="reverbSlider" class="slider trSlider reverbSlider" type="range" min="0" max="255"
					value="0" step="1"></input>
				</div>
				<div class="trInfo">
					<p id="bpmDisp">bpm: <span id="bpmDispVal">120.0</span></p>
					<p id="reverbDisp">reverb: <span id="reverbDispVal">0%</span></p>
				</div>
				<div class="seqNoteGroup">
					<div class="noteSeq noteA" id="noteA1"></div>
					<div class="noteSeq noteA" id="noteA2"></div>
					<div class="noteSeq noteA" id="noteA3"></div>
					<div class="noteSeq noteA" id="noteA4"></div>
					<div class="noteSeq noteA" id="noteA5"></div>
					<div class="noteSeq noteA" id="noteA6"></div>
					<div class="noteSeq noteA" id="noteA7"></div>
					<div class="noteSeq noteA leftMid" id="noteA8"></div>

					<div class="noteSeq noteB rightMid" id="noteB1"></div>
					<div class="noteSeq noteB" id="noteB2"></div>
					<div class="noteSeq noteB" id="noteB3"></div>
					<div class="noteSeq noteB" id="noteB4"></div>
					<div class="noteSeq noteB" id="noteB5"></div>
					<div class="noteSeq noteB" id="noteB6"></div>
					<div class="noteSeq noteB" id="noteB7"></div>
					<div class="noteSeq noteB" id="noteB8"></div>
				</div>
				<div class="seqTrigGroup">
					<div class="trigSeq" id="trig1"></div>
					<div class="trigSeq" id="trig2"></div>
					<div class="trigSeq" id="trig3"></div>
					<div class="trigSeq" id="trig4"></div>
					<div class="trigSeq" id="trig5"></div>
					<div class="trigSeq" id="trig6"></div>
					<div class="trigSeq" id="trig7"></div>
					<div class="trigSeq" id="trig8"></div>
					<div class="trigSeq" id="trig9"></div>
					<div class="trigSeq" id="trig10"></div>
					<div class="trigSeq" id="trig11"></div>
					<div class="trigSeq" id="trig12"></div>
					<div class="trigSeq" id="trig13"></div>
					<div class="trigSeq" id="trig14"></div>
					<div class="trigSeq" id="trig15"></div>
					<div class="trigSeq" id="trig16"></div>
				</div>
				<div class="seqGroup">
					<input id="gateSlider" class="slider seqSlider" type="range" min="0" max="100"
					value="50" step="1"></input>
					<input id="mixSlider" class="slider seqSlider" type="range" min="0" max="1"
					value="0" step=".01"></input>
					<input id="lengthSlider" class="slider seqSlider" type="range" min="1" max="16"
					value="16" step="1"></input>
				</div>
				<div class="seqInfo">
					<p id="seqInfo1">gate: 50%</p>
					<p id="seqInfo2">morph: 0%</p>
					<p id="seqInfo3">length: 16</p>
				</div>
				<div class="lfoTitleGroup">
					<p id="lfoTitle"></p>
				</div>
				<div class="lfoInfo2">
					<p id="lfoBase">base: <span id="lfoBaseVal">20.0hz</span></p>
					<p id="lfoFreq">freq: <span id="lfoFreqVal">20.0hz</span></p>
				</div>
				<div class="lfoPatch">
					<div class="patchSelect oscPatch" id="PS1"></div>
					<div class="patchSelect oscPatch" id="PS2"></div>
					<div class="patchSelect oscPatch" id="PS3"></div>
					<div class="patchSelect oscPatch" id="PS4"></div>
					<div class="patchSelect oscPatch" id="PS5"></div>
					<div class="patchSelect oscPatch" id="PS6"></div>
				</div>
				<div class="lfoInfo">
					<p id="lfoInfo1">speed: <span id="lfoSpeed">20.0hz</span></p>
					<p id="lfoInfo2">shape: <span id="lfoShape">tri</span></p>
					<p id="lfoInfo3">depth: <span id="lfoDepth">100%</span></p>
				</div>
				<div class="lfoGroup">
					<input id="lfoS1" class="slider aSlider oscSlider" type="range" min="0" max="63"
					value="32" step="1"></input>
					<input id="lfoS2" class="slider aSlider oscSlider" type="range" min="1" max="4"
					value="1" step="1"></input>
					<input id="lfoS3" class="slider aSlider oscSlider" type="range" min="0" max="100"
					value="0" step="1"></input>
				</div>
				<div class="lfoModeGroup">
					<div class="modeSelect selected" id="MS1"></div>
					<div class="modeSelect" id="MS2"></div>
					<div class="modeSelect" id="MS3"></div>
				</div>
			</div>
		</div>
    </div>
    </div>
    </div>
  </body>
</html>
